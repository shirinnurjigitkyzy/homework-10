<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link href="https://fonts.cdnfonts.com/css/segoe-ui-4" rel="stylesheet">

</head>
<body>
    <header>
        <div class="container">
            <nav class="navbar">
               <div class="logo_img">
                <a href="#">
                    <img src="./images/logo.svg" alt="">
                </a>
               </div>
               <ul>
                 <li>
                    <a href="#">Services</a>
                 </li>
                 <li>
                    <a href="#">About</a>
                 </li>
                 <li>
                    <a href="#">Contacts</a>
                 </li>
                 <li class="log_header">
                    <a href="./pages/login/">Log In</a>
                 </li>
                 <li class="log_header" >
                    <a href="./pages/second-step/">Open an Account</a>
                 </li>
                 <li class="log_header">
                    <a href="#">En</a>
                 </li>
               </ul>
            </nav>
        </div>
    </header>
    <main>
        <div class="container label_box">
            <div class="label-box">
                <div class="texts_label">
                <div class="img_box">
                    <img src="./images/logo.svg" alt="">
                </div>
                <h1 style="margin-top:20px; padding-bottom: 20px;">Welcome to ByTrend!</h1>
                <p>Already have an account?<a class="login-a" href="./pages/login/">Log in</a></p>
            </div>
                <form class="form" action="./pages/second-step/">
                    <div class="first-flex">
                    <div class="first-name">
                        <label  for="name"> <b>First Name</b> <span>*</span></label> <br>
                        <input class="first-name_input" type="text" name="name" id="name"  placeholder="Your name" required>
                    </div>
                    <div class="last-name">
                        <label for="name"> <b>Last Name</b> <span>*</span></label> <br>
                        <input class="last-name_input" type="text" name="name" id="name"  placeholder="Your Surname" required>
                    </div>
                </div>
                    <div class="birth-day">
                        <label for="date"> <b>Birth Date</b> <span>*</span></label> <br>
                        <input class="first-name_input2" type="date" date="date" id="date" placeholder="06.12.1992" required />
                    </div>
                    <div class="h2">
                        <h6>Gender <span>*</span></h6>
                    </div>
                    <div class="row">
                        <div class="radio-box">
                          <input type="radio"  name="gender"  id="male"  value="male" required/>
                          <label for="male" class="gender-label">Male</label>
                        </div>
                        <div class="radio-box">
                          <input  type="radio" name="gender" id="female" value="female" required />
                          <label for="female" class="gender-label">Female</label>
                        </div>
                      </div>
                    <div class="line">
                        <label for="skype"> <b>Skype</b></label>
                        <input class="input-skype" type="text"  placeholder="Your login Skype"  name="skype" id="skype"  />
                      </div>
                      <div class="line">
                        <label for="promo"><b>Promo</b></label> <br>
                        <input class="input-skype" type="text"  placeholder="Your promo" name="promo" id="prome"  />
                      </div>
                      <div class="btn-form">
                        <button type="submit" class="btn">
                            Continue ->
                        </button>
                      </div>
                </form>
            </div>
        </div>
    </main>
